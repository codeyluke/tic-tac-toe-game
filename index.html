<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="centered ">
      <div class="container border border-success">
        <div class="border border-danger d-flex flex-column col-m-12 col-lg-8">
          <div class="descrp">
            <h1 class="text-center">Tic Tac Toe</h1>
            <div id="result" class="mb-3 text-center">
              <h5>Who will win?</h5>
            </div>
          </div>
          <div class="board d-flex flex-wrap col-12 border border-secondary">
            <div class="square border border-primary col-4" id="0"></div>
            <div class="square border border-primary col-4" id="1"></div>
            <div class="square border border-primary col-4" id="2"></div>
            <div class="square border border-primary col-4" id="3"></div>
            <div class="square border border-primary col-4" id="4"></div>
            <div class="square border border-primary col-4" id="5"></div>
            <div class="square border border-primary col-4" id="6"></div>
            <div class="square border border-primary col-4" id="7"></div>
            <div class="square border border-primary col-4" id="8"></div>
          </div>
          <button class="btn btn-primary mt-2" onclick="restart()">
            Restart
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
